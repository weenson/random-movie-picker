<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Movie Picker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body class="full-height">
    <div class="header">
        <h1>Random Movie Picker</h1>
        <p>Find Interesting Shows, with a simple click!</p>
        <button class="submitBtn"><b>Generate</b></button>   
    </div>
    <div class="body-movie" id="body-movie">
    </div>
    <div class="trailer-show" id="trailer-show">
    </div>
    <footer class="remove-class">
        <p class="ft-text">
            <b>This product uses the TMDb API but is not endorsed or certified by TMDb.</b>
        </p>
    </footer>
    <script src="env.js"></script>
    <script src="script.js"></script>
</body>
</html>
